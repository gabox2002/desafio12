<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Paleta de colores</title>
        <link rel="stylesheet" href="./css/style1.css">
    </head>
    <body>
        <main>
            <h1 id="tituloPagina"></h1>
            <div class="paleta">
                <!-- Colores se generarán dinámicamente con JavaScript -->
            </div>
            <div class="interacciones">
                <select id="colorSelect">
                    <!-- Las opciones se generarán dinámicamente con JavaScript -->
                </select>
                <div id="checkboxDiv">
                    <input type="checkbox" id="modoSuperpuesto" />
                    <label for="modoSuperpuesto">Modo superpuesto</label>
                </div>
            </div>
            <div id="contenedorCirculos">
                <!-- Círculos se generarán dinámicamente con JavaScript -->
            </div>
            <div class="interacciones">
                <button id="resetButton">Reset</button>
            </div>
        </main>
        <footer></footer>
        <script src="./js/main1.js"></script>
    </body>
</html>
